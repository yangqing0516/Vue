<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="top">
                <div class="left">
                    <span>影城</span>
                    <span>
                        <i class="icon iconfont icon-angle-down"></i>
                    </span>
                </div>
                <div class="center">
                    国际影城
                </div>
                <div class="right">
                    <i class="icon iconfont icon-guangpan"></i>
                </div>
            </div>
            <div class="down">
                <p>影院重装开业,会员卡购票可以享受5折优惠</p>
            </div>
        </header>
        <section>
            <div class="slide swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./src/static/img/1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/4.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/5.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/6.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/7.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/8.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/static/img/9.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-pagination page"></div>
            </div>
            <div class="con">
                <ol>
                    <li>
                        <p>
                            <span>
                                <em>暴裂无声</em>
                                <b>片长 : 93分钟</b>
                            </span>
                            <span>9.7分</span>
                        </p>
                        <p>
                            暴裂无声，一起保卫家园
                        </p>
                    </li>
                </ol>
            </div>
            <div class="tit">
                <p>中午12:00之前，会员统一价格25元，限购2张</p>
            </div>
            <div class="differentTimeFrames">
                <div class="differentTime">
                    <div class="topDate">
                        <span>今天11月29日</span>
                        <span>明天11月30日</span>
                        <span>后天12月01日</span>
                        <span>12月02日</span>
                    </div>
                </div>
                <div class="bottomMovie">
                    <p class="attention">
                        <span>
                            <i class="icon iconfont icon-tongzhi"></i>
                        </span>
                        <span>温馨提示:电影开场前30分钟关闭在线售票</span>
                    </p>
                    <div class="time">
                        <div class="all">
                            <p>
                                <span>08:15</span>
                                <em>10:26散场</em>
                            </p>
                            <p>
                                <span>国语/数学</span>
                                <em>5号厅</em>
                            </p>
                            <p>
                                <span>
                                    <b>￥</b>64</span>
                                <span>
                                    <strong>会员</strong>
                                    <i>￥</i>
                                    <b>19.9</b>
                                </span>
                                <span>影院价￥120</span>
                            </p>
                            <p>
                                <span>场次过期</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
